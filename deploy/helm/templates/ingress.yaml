apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ .Values.name }}-{{ .Values.namespace }}-letsencrypt
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: a.v.kazakou@gmail.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: "{{ .Values.name }}-{{ .Values.namespace }}-letsencrypt"
    # Enable the HTTP-01 challenge provider
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "{{ .Values.name }}-{{ .Values.namespace }}-letsencrypt"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: "{{ .Values.name }}-{{ .Values.namespace }}-letsencrypt"
  rules:
    - host: {{.Values.name}}.{{.Values.namespace}}.{{.Values.ingress.host}}
      http:
        paths:
          - path: {{.Values.ingress.path}}
            pathType: {{.Values.ingress.pathType}}
            backend:
              service:
                name: {{.Values.name}}
                port:
                  number: {{.Values.port}}